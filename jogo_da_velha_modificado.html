					}else{

						sessionStorage.setItem('PO', parseInt(sessionStorage.getItem('PO'))+1);
					var Point=document.getElementById('PointJ2');
			var PointHtml="<td id='PointJ2'>"+sessionStorage.getItem('PO')+"</td>";
					}
					Point.innerHTML=PointHtml;
					ganhador.innerHTML=html;
					bug_velha=1;
					bug_duasvezes=1;
					}
				}else{
					if(bug_velha==0){
					var ganhador=document.getElementById('ganhador');

				document.f.b3.disabled=true;
				document.f.c1.disabled=true;
				document.f.c2.disabled=true;
				document.f.c3.disabled=true;
				
			}

				b3=document.f.b3.value;
				c1=document.f.c1.value;
				c2=document.f.c2.value;
				c3=document.f.c3.value;
				if(a1){
					if(a2){
						if(a3){
							if(a1==a2 && a1==a3){
								ganhar(true);
								document.getElementById('a').style.color="red";
								document.getElementById('b').style.color="red";
								document.getElementById('c').style.color="red";

						}
					}

				if(b1){

								document.getElementById('e').style.color="red";
								document.getElementById('f').style.color="red";

				if(c1){

							if(c1==c2 && c1==c3){

								document.getElementById('i').style.color="red";
							}

								document.getElementById('g').style.color="red";
							}
						}
					}

				if(a2){

								document.getElementById('b').style.color="red";
								document.getElementById('e').style.color="red";
								document.getElementById('h').style.color="red";
							}
						}
					}
				}
				if(a3){

							if(a3==b3 && a3==c3){
								ganhar(true);
								document.getElementById('c').style.color="red";
								document.getElementById('f').style.color="red";
								document.getElementById('i').style.color="red";
							}
						}
					}
				}
				if(a1){
					if(b2){
						if(c3){
							if(a1==b2 && a1==c3){
								ganhar(true);
								document.getElementById('a').style.color="red";
								document.getElementById('e').style.color="red";
								document.getElementById('i').style.color="red";
							}

								ganhar(true);
								document.getElementById('g').style.color="red";
								document.getElementById('e').style.color="red";
								document.getElementById('c').style.color="red";
							}
						}
					}
				}
				
				if(a1!="A"){
					if(a2!="B"){
						if(a3!="C"){
							if(b1!="D"){
								if(b2!="E"){
									if(b3!="F"){
										if(c1!="G"){
											if(c2!="H"){
												if(c3!="I"){

												}
											}
										}
									}
								}
							}
						}

				var colorInput=document.getElementById('a').style.background;
				if(alt==true){
					alt=false;
					valorAlt="O";
					document.getElementById('o').style.background="red";
					document.getElementById('x').style.background=colorInput;
document.getElementById('jogadorO').style.background="red";
					document.getElementById('jogadorX').style.background=colorInput;
					
				}else{
					alt=true;
					valorAlt="X";
					document.getElementById('x').style.background="red";
					document.getElementById('o').style.background=colorInput;
					document.getElementById('jogadorX').style.background="red";
					document.getElementById('jogadorO').style.background=colorInput;
				}

			function adicionar(ad){
				if(ad=='a1'){
					
					document.f.a1.value=valorAlt;
					document.f.a1.disabled=true;
					document.getElementById('a').style.color="black";
				}
				if(ad=='a2'){
					document.f.a2.value=valorAlt;
					document.f.a2.disabled=true;

				}
				if(ad=='a3'){
					document.f.a3 .value=valorAlt;
					document.f.a3.disabled=true;
					document.getElementById('c').style.color="black";
				}
				if(ad=='b1'){
					document.f.b1.value=valorAlt;
					document.f.b1.disabled=true;
					document.getElementById('d').style.color="black";
				}
				if(ad=='b2'){
					document.f.b2.value=valorAlt;
					document.f.b2.disabled=true;
					document.getElementById('e').style.color="black";
				}
				if(ad=='b3'){
					document.f.b3.value=valorAlt;
					document.f.b3.disabled=true;
					document.getElementById('f').style.color="black";
				}
				if(ad=='c1'){
					document.f.c1.value=valorAlt;
					document.f.c1.disabled=true;

				if(ad=='c2'){

				if(ad=='c3'){
					document.f.c3.value=valorAlt;
					document.f.c3.disabled=true;
