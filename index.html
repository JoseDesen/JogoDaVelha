<html>
	<head>
		<meta charset="UTF-8">
		<title>jogo da velha simples</title>
		<style>
			*{
				text-align:center;
				}
				
			input{
				height:100px;
				width:100px;
				font-size:50px;
				background-color:white;
				color:white;
				border:none;
				position:relative;
			}
			form{
				color:white;
				background-color:black;
				margin-left:33.33%;
				margin-right:33.33%;
				}
				#a,#b,#d,#e,#g,#h{
					margin-right:5px;
					}
				#a,#b,#c,#d,#e,#f{
					margin-bottom:5px;
					}
		</style>
		<script>
			
			var valorAlt="X";
			var alt=true;
			var bug_velha=0;
			var bug_duasvezes=0;
			function ganhar(v){
				if(v==true){
					if(bug_duasvezes==0){
					alert("o jogador "+valorAlt+" ganhou");
					bug_velha=1;
					bug_duasvezes=1;
					}
				}else{
					if(bug_velha==0){
					alert("Deu velha");
					}
				}
					
				document.f.a1.value="A";
				document.f.a2.value="B";
				document.f.a3.value="C";
				document.f.b1.value="D";
				document.f.b2.value="E"
				document.f.b3.value="F";
				document.f.c1.value="G";
				document.f.c2.value="H";
				document.f.c3.value="I";
				document.getElementById('a').style.color="white";
				document.getElementById('b').style.color="white";
				document.getElementById('c').style.color="white";
				document.getElementById('d').style.color="white";
				document.getElementById('e').style.color="white";
				document.getElementById('f').style.color="white";
				document.getElementById('g').style.color="white";
				document.getElementById('h').style.color="white";
				document.getElementById('i').style.color="white";
				document.f.a1.disabled=false;
				document.f.a2.disabled=false;
				document.f.a3.disabled=false;
				document.f.b1.disabled=false;
				document.f.b2.disabled=false;
				document.f.b3.disabled=false;
				document.f.c1.disabled=false;
				document.f.c2.disabled=false;
				document.f.c3.disabled=false;
			}
			function verificar(){
				a1=document.f.a1.value;
				a2=document.f.a2.value;
				a3=document.f.a3.value;
				b1=document.f.b1.value;
				b2=document.f.b2.value;
				b3=document.f.b3.value;
				c1=document.f.c1.value;
				c2=document.f.c2.value;
				c3=document.f.c3.value;
				if(a1){
					if(a2){
						if(a3){
							if(a1==a2 && a1==a3){
								ganhar(true);
							}
						}
					}
				}
				if(b1){
					if(b2){
						if(b3){
							if(b1==b2 && b1==b3){
								ganhar(true);
							}
						}
					}
				}
				if(c1){
					if(c2){
						if(c3){
							if(c1==c2 && c1==c3){
								ganhar(true);
							}
						}
					}
				}
				if(a1){
					if(b1){
						if(c1){
							if(a1==b1 && a1==c1){
								ganhar(true);
							}
						}
					}
				}
				if(a2){
					if(b2){
						if(c2){
							if(a2==b2 && a2==c2){
								ganhar(true);
							}
						}
					}
				}
				if(a3){
					if(b3){
						if(c3){
							if(a3==b3 && a3==c3){
								ganhar(true);
							}
						}
					}
				}
				if(a1){
					if(b2){
						if(c3){
							if(a1==b2 && a1==c3){
								ganhar(true);
							}
						}
					}
				}
				if(a3){
					if(b2){
						if(c1){
							if(a3==b2 && a3==c1){
								ganhar(true);
							}
						}
					}
				}
				
				if(a1!="A"){
					if(a2!="B"){
						if(a3!="C"){
							if(b1!="D"){
								if(b2!="E"){
									if(b3!="F"){
										if(c1!="G"){
											if(c2!="H"){
												if(c3!="I"){
													ganhar(false);
												}
											}
										}
									}
								}
							}
						}
					}
				}
				var colorInput=document.getElementById('a').style.background;
				if(alt==true){
					alt=false;
					valorAlt="O";
					document.getElementById('o').style.background="red";
					document.getElementById('x').style.background=colorInput;
					
				}else{
					alt=true;
					valorAlt="X";
					document.getElementById('x').style.background="red";
					document.getElementById('o').style.background=colorInput;
				}
			}
			function adicionar(ad){
				if(ad=='a1'){
					
					document.f.a1.value=valorAlt;
					document.f.a1.disabled=true;
					document.getElementById('a').style.color="black";
				}
				if(ad=='a2'){
					document.f.a2.value=valorAlt;
					document.f.a2.disabled=true;
					document.getElementById('b').style.color="black";
				}
				if(ad=='a3'){
					document.f.a3 .value=valorAlt;
					document.f.a3.disabled=true;
					document.getElementById('c').style.color="black";
				}
				if(ad=='b1'){
					document.f.b1.value=valorAlt;
					document.f.b1.disabled=true;
					document.getElementById('d').style.color="black";
				}
				if(ad=='b2'){
					document.f.b2.value=valorAlt;
					document.f.b2.disabled=true;
					document.getElementById('e').style.color="black";
				}
				if(ad=='b3'){
					document.f.b3.value=valorAlt;
					document.f.b3.disabled=true;
					document.getElementById('f').style.color="black";
				}
				if(ad=='c1'){
					document.f.c1.value=valorAlt;
					document.f.c1.disabled=true;
					document.getElementById('g').style.color="black";
				}
				if(ad=='c2'){
					document.f.c2.value=valorAlt;
					document.f.c2.disabled=true;
					document.getElementById('h').style.color="black";
				}
				if(ad=='c3'){
					document.f.c3.value=valorAlt;
					document.f.c3.disabled=true;
					document.getElementById('i').style.color="black";
				}
				bug_velha=0;
				bug_duasvezes=0;
				verificar();
			}
		</script>
	</head>
	<body bg-color="white">
		<h1>Jogo da velha</h1>
		<form name="f" >
			
			<input type="button" id='a' name="a1" value="A" onclick="adicionar('a1')">
			<input type="button" id='b' name="a2" value="B"  onclick="adicionar('a2')">
			<input type="button" id="c" name="a3"  value="C" onclick="adicionar('a3')">
				</br>
			<input type="button" id="d" name="b1"  value="D"  onclick="adicionar('b1')">
			<input type="button" id="e" name="b2" value="E" onclick="adicionar('b2')">
			<input type="button" id="f" name="b3" value="F" onclick="adicionar('b3')">
				</br>
			<input type="button" id="g" name="c1" value="G" onclick="adicionar('c1')">
			<input type="button" id="h" name="c2" value="H"  onclick="adicionar('c2')">
			<input type="button" id="i" name="c3" value="I"   onclick="adicionar('c3')">
				</br>
		</form>
				<h2>a vez do jogador:</h2>
				<form style="background-color:white;">
			<input type="button" id="x" value="x" style="background-color:red"  disabled>
			<input type="button" id="o" value="o" disabled>
				</form>
				<h2>programado por:jos√© Lianderson</h2>
	</body>
</html>
